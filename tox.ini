[tox]
envlist = docs, lint
skipsdist = true

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
basepython = python3
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:lint]
deps =
    salt-lint
basepython = python3
commands =
    salt-lint {posargs:salt/top.sls}
